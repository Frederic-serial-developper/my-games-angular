<div>
    <div class="library-thumbnail" *ngIf="!displayDetailsFlag">
        <img [src]="game.image" height="200px" width="200px" (click)="displayDetails()">
        <div class="caption">
            <ngb-rating [(rate)]="game.data.rating" [readonly]="true"></ngb-rating>
            <span *ngIf="game.playsCount" class="badge badge-default">{{game.playsCount}}</span>
            <span *ngIf="!game.playsCount" class="badge badge-default">0</span>
        </div>
    </div>

    <div class="game-details" *ngIf="displayDetailsFlag">
        <app-game-detail [game]="game" (hideDetailsEventEmitter)="hideDetails()"></app-game-detail>
    </div>
</div>
