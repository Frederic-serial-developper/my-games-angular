<app-online-menu (reloadAction)="reload($event)"></app-online-menu>

<div class="statistics-container">
    <div *ngIf="loading">
        <md-spinner></md-spinner>
    </div>
    <div *ngIf="!loading && stats != null">
        <app-games-statistics-global [stats]="stats"></app-games-statistics-global>
        <app-games-statistics-ranking [stats]="stats"></app-games-statistics-ranking>
        <app-games-statistics-year [stats]="stats"></app-games-statistics-year>
    </div>
</div>
